<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a {
      width: 200px;
      height: 200px;
      margin: 30px;
      border: 20px solid red;
      padding: 10px;
      background-color: aqua;
      box-sizing: border-box;
    }
    .b {
      width: 100%;
      height: 100%;
      background-color: beige;
    }
    .c {
      width: 500px;
      height: 500px;
      background-color: brown;
    }
  </style>
</head>
<body>
  <div class="a">
    <div class="b">
      <div class="c"></div>
    </div>
  </div>
  <script>
    const a = document.querySelector('.a')
    const b = document.querySelector('.b')
    const c = document.querySelector('.c')
    console.log('a', a.clientWidth, a.scrollWidth)
    console.log('b', b.clientWidth, b.scrollWidth)
    console.log('c', c.clientWidth, c.scrollWidth)
  </script>
</body>
</html>
