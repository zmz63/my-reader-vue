<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a {
      width: 200px;
      height: 200px;
      margin: 30px;
      border: 20px solid red;
      padding: 10px;
      background-color: aqua;
    }
    .b {
      display: flex;
      align-items: center;
      /* align-content: center; */
      justify-content: center;
      /* justify-items: center; */
      width: 100%;
      height: 100%;
      background-color: beige;
      overflow: auto;
    }
    .c {
      /* flex-shrink: 0; */
      width: 50px;
      height: 50px;
      background-color: brown;
    }
  </style>
</head>
<body style="direction: rtl; writing-mode: vertical-lr;">
  <div class="a">
    <div class="b">
      <div class="c"></div>
    </div>
  </div>
  <script>
    const a = document.querySelector('.a')
    const b = document.querySelector('.b')
    const c = document.querySelector('.c')
    console.log('a', a.clientWidth, a.scrollWidth)
    console.log('b', b.clientWidth, b.scrollWidth)
    console.log('c', c.clientWidth, c.scrollWidth)

    const d = document.createElement('div')
    // d.style.width = '100%'
    c.appendChild(d)
    d.style.width = '1000px'
    console.log(d.clientWidth)
    setTimeout(() => {
    console.log(d.clientWidth)
    });
  </script>
</body>
</html>
